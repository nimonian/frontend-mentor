<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module" defer></script>
  <title>Clock Challenge</title>
</head>
<body>
  <time>
    <div class="face">
      <div class="row">
        <span class="active">IT</span>
        <span>L</span>
        <span class="active">IS</span>
        <span>AS</span>
        <span class="am">AM</span>
        <span class="pm">PM</span>
      </div>
      <div class="row">
        <span>AC</span>
        <span data-minute="15,45">QUARTER</span>
        <span>DC</span>
      </div>
      <div class="row">
        <span data-minute="20,25,35,40">TWENTY</span>
        <span>X</span>
        <span data-minute="5,25,35,55">FIVE</span>
      </div>
      <div class="row">
        <span data-minute="30">HALF</span>
        <span>B</span>
        <span data-minute="10,50">TEN</span>
        <span>F</span>
        <span class="to">TO</span>
      </div>
      <div class="row">
        <span class="past">PAST</span>
        <span>ERU</span>
        <span data-hour="9">NINE</span>
      </div>
      <div class="row">
        <span data-hour="1">ONE</span>
        <span data-hour="6">SIX</span>
        <span data-hour="3">THREE</span>
      </div>
      <div class="row">
        <span data-hour="4">FOUR</span>
        <span data-hour="5">FIVE</span>
        <span data-hour="2">TWO</span>
      </div>
      <div class="row">
        <span data-hour="8">EIGHT</span>
        <span data-hour="11">ELEVEN</span>
      </div>
      <div class="row">
        <span data-hour="7">SEVEN</span>
        <span data-hour="12">TWELVE</span>
      </div>
      <div class="row">
        <span data-hour="10">TEN</span>
        <span>SE</span>
        <span class="oclock">OCLOCK</span>
      </div>
    </div>
  </time>
</body>
</html>
