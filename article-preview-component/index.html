<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="css/reset.css"
    />
    <link
    rel="stylesheet"
    href="css/style.css"
    />
    <script src="https://kit.fontawesome.com/c770e9a834.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Article preview component</title>
  </head>
  <body>
    <main>
      <article class="preview">
        <img
          class="hero"
          src="./images/drawers.jpg"
          alt="Painted sea-green drawers agains a white brick wall. Dried flowers and picture frames rest on top."
          srcset=""
        />
        <div class="content">
          <p class="content__intro">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </p>
          <p class="content__text">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
        </div>
        <div class="actions">
          <img
            class="avatar"
            src="./images/avatar-michelle.jpg"
            alt=""
            srcset=""
          />
          <div class="author">
            <div class="author__name">Michelle Appleton</div>
            <div class="author__date">28 Jun 2020</div>
          </div>
          <button class="actions__share"><i class="fa-solid fa-share-from-square"></i></button>
        </div>
        <div class="share">
          <span class="share__text">Share</span>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-pinterest-p"></i>
        </div>
      </article>
    </main>
  </body>
</html>
